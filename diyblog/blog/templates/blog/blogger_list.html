

{% extends "base_generic.html" %}

{% block content %}
  <h1>Blog's Authors List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
		<!--	<a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})	-->
        <a href="{{ author.get_absolute_url }}">{{ author.first_name }}</a> ({{author.last_name}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no registered Authors for the blog.</p>
  {% endif %}
{% endblock %}
